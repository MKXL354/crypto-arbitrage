server:
  port: 8080

external:
  wallex:
    base-api-url: https://api.wallex.ir

  nobitex:
    base-api-url: https://apiv2.nobitex.ir

  bot:
    token:
    base-api-url: https://tapi.bale.ai/bot${external.bot.token}

scheduler:
  arbitrage:
    enabled: true
    interval-secs: 5

service:
  arbitrage:
    subscription-token:

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: crypto-arbitrage
