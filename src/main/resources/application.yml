server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://ep-billowing-wildflower-adwv8rfp-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
    username:
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none

external:
  wallex:
    base-api-url: https://api.wallex.ir

  nobitex:
    base-api-url: https://apiv2.nobitex.ir

  bot:
    token:
    base-api-url: https://tapi.bale.ai/bot${external.bot.token}

scheduler:
  arbitrage:
    enabled: true
    interval-secs: 5

service:
  arbitrage:
    subscription-token:

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: crypto-arbitrage
